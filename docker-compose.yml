version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    networks:
      - app_net

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

